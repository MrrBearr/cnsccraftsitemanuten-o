<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 30%, #1a1a1a 70%, #0d4a0d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de partículas no fundo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .particle:nth-child(odd) {
            background: #ffffff;
            box-shadow: 0 0 10px #ffffff;
        }
        
        .particle:nth-child(3n) {
            background: #32cd32;
            box-shadow: 0 0 10px #32cd32;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* Container principal */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            border-radius: 20px;
            z-index: -1;
        }
        
        /* Logo container */
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            animation: logoFloat 3s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 15px 30px rgba(0, 255, 0, 0.3));
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff00, #32cd32, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(50, 205, 50, 0.4));
            }
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .social-link:hover::before {
            left: 100%;
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .social-link:hover .social-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.4));
        }
        
        .social-text {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e0e0e0;
            letter-spacing: 0.3px;
        }
        
        /* Cores específicas para cada rede social */
        .whatsapp:hover {
            background: rgba(37, 211, 102, 0.1);
            border-color: rgba(37, 211, 102, 0.3);
        }
        
        .discord:hover {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.3);
        }
        
        .instagram:hover {
            background: rgba(228, 64, 95, 0.1);
            border-color: rgba(228, 64, 95, 0.3);
        }
        
        .tiktok:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.3);
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .social-container {
                gap: 20px;
            }
            
            .social-link {
                min-width: 95px;
                padding: 18px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
            }
            
            .social-text {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .social-container {
                gap: 15px;
            }
            
            .social-link {
                min-width: 85px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Gerar partículas no fundo
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 10000);
        }
        
        // Criar partículas continuamente
        setInterval(createParticle, 300);
        
        // Efeito suave nos links
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            });
        });
        
        // Adicionar algumas partículas iniciais
        for(let i = 0; i < 15; i++) {
            setTimeout(() => createParticle(), i * 200);
        }
    </script>
